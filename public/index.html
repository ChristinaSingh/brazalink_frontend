    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>BrazaLink</title>
    <link rel="stylesheet" href="assets/css//plugins.css" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="assets/css/colors.css" rel="stylesheet" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/colors.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"

    <!-- Include Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/owl.carousel/dist/assets/owl.theme.default.min.css"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/owl.carousel/dist/owl.carousel.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#categorie-slide").owlCarousel({
          loop: true, 
          margin: 10, 
          nav: true, 
          dots: false, 
          autoplayTimeout: 3000, 
          responsive: {
            0: {
              items: 1, // 1 item on small screens
            },
            600: {
              items: 3, // 3 items on medium screens
            },
            1000: {
              items: 5, // 5 items on large screens
            },
          },
        });
      });
    </script>
  </body>
