// [START maps_advanced_markers_accessibility]
async function initMap() {
  // Request needed libraries.
  const { Map, InfoWindow } = await google.maps.importLibrary("maps");
  const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

  // Map initialization
  const map = new Map(document.getElementById("map"), {
    zoom: 12,
    center: { lat: 34.84555, lng: -111.8035 },
    mapId: "4504f8b37365c3d0",
  });

  // Custom PinElement for green marker with logo
  class PinElement {
    constructor({ logoUrl, scale }) {
      this.element = document.createElement("div");
      this.element.style.position = "relative";
      this.element.style.width = `${scale * 30}px`;
      this.element.style.height = `${scale * 30}px`;
      this.element.style.backgroundColor = "green"; // Green marker color
      this.element.style.borderRadius = "50% 50% 50% 0"; // Pin shape
      this.element.style.boxShadow = "0 2px 4px rgba(0,0,0,0.3)";
      this.element.style.display = "flex";
	  this.element.style.transform = "rotate(-40deg)";
	  this.element.style.justifyContent = "center";
      this.element.style.alignItems = "center";
      this.element.style.overflow = "hidden";

      // Add the logo image
      const logoElement = document.createElement("img");
      logoElement.src = logoUrl;
      logoElement.style.width = "70%";
      logoElement.style.height = "auto";
      logoElement.style.borderRadius = "50%";

      this.element.appendChild(logoElement);
    }
  }

  // Marker data with logo URLs
  const tourStops = [
    {
      position: { lat: 34.8791806, lng: -111.8265049 },
      title: "Boynton Pass",
      logoUrl: "assets/img/logo1.png", // Replace with actual logo URL
    },
    {
      position: { lat: 34.8559195, lng: -111.7988186 },
      title: "Airport Mesa",
      logoUrl: "assets/img/logo1.png", // Replace with actual logo URL
    },
    {
      position: { lat: 34.832149, lng: -111.7695277 },
      title: "Chapel of the Holy Cross",
      logoUrl: "assets/img/logo1.png", // Replace with actual logo URL
    },
    {
      position: { lat: 34.823736, lng: -111.8001857 },
      title: "Red Rock Crossing",
      logoUrl: "assets/img/logo1.png", // Replace with actual logo URL
    },
    {
      position: { lat: 34.800326, lng: -111.7665047 },
      title: "Bell Rock",
      logoUrl: "assets/img/logo1.png", // Replace with actual logo URL
    },
  ];

  // Create an info window to share between markers.
  const infoWindow = new InfoWindow();

  // Create the markers
  tourStops.forEach(({ position, title, logoUrl }, i) => {
    const pin = new PinElement({
      logoUrl,
      scale: 1.5,
    });

    const marker = new AdvancedMarkerElement({
      position,
      map,
      title: `${i + 1}. ${title}`,
      content: pin.element,
      gmpClickable: true,
    });

    // Add a click listener for each marker
    marker.addListener("click", ({ domEvent, latLng }) => {
      const { target } = domEvent;

      infoWindow.close();
      infoWindow.setContent(marker.title);
      infoWindow.open(marker.map, marker);
    });
  });
}

initMap();

        </script>
		
<script>
    // Function to get the greeting based on the time of day
    function getGreeting() {
      const now = new Date();
      const hours = now.getHours();
      const userName = "Rick"; // You can dynamically replace this with user data

      if (hours < 12) {
        return `Good Morning, ${userName}! what are you looking for today?`;
      } else if (hours < 18) {
        return `Good Afternoon, ${userName}! what are you looking for today?`;
      } else {
        return `Good Evening, ${userName}! what are you looking for today?`;
      }
    }

    const placeholderText = getGreeting(); // Get the personalized greeting
    const input = document.getElementById("search-input");
    let index = 0;

    function typePlaceholder() {
      if (index < placeholderText.length) {
        input.placeholder += placeholderText.charAt(index);
        index++;
        setTimeout(typePlaceholder, 100); // Typing speed in milliseconds
      } else {
        // Reset animation after a delay (optional)
        setTimeout(() => {
          input.placeholder = "";
          index = 0;
          typePlaceholder();
        }, 3000); // Delay before restarting animation
      }
    }

    // Start typing animation when the page loads
    typePlaceholder();
  </script>
